<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto con JQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <h1>Proyectos realizados con jQuery</h1>
    </header>

    <!-- BOTÓN QUE SALUDA -->
     <h1>Botón que saluda</h1>
     <div class="saludo-container">
    <div class="saludar">
        <h2>Presiona el botón</h2>
        <button id="saludarBtn">Saludar</button>
    </div>
     </div>

    <!-- GALERÍA CON EFECTOS DE DESPLAZAMIENTO -->
     <h1>Galería de imágenes</h1>
     <div class="gallery-container">
    <div class="gallery">
        <h2>Desplaza las imágenes</h2>
        <div class="images">
            <img src="images/image1.jpg" alt="Imagen 1">
            <img src="images/image2.jpg" alt="Imagen 2">
            <img src="images/image3.jpg" alt="Imagen 3">
        </div>
        <div class="controls">
            <button id="prevBtn">Anterior</button>
            <button id="nextBtn">Siguiente</button>
        </div>
    </div>
     </div>

    <!-- FORMULARIO DE REGISTRO -->
     <h1>Formulario de registro</h1>
    <div class="form-container">
        <h2>Ingresa los datos</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username">
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
